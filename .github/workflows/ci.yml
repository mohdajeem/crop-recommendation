name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-lint:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name:  Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Flask app test
      run: |
        python app.py > output.log 2>&1 &
        echo "Waiting for Flask to start..."
        timeout 20 bash -c 'until curl -s http://127.0.0.1:5000; do sleep 1; done'
        echo "Flask started! Here's the log:"
        cat output.log
      
